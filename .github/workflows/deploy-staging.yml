name: Deploy Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ secrets.GCP_REGION }}
  API_SERVICE_NAME: infinity-xos-api-staging
  WEB_SERVICE_NAME: infinity-xos-web-staging

jobs:
  deploy-api:
    name: Deploy API to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Ensure Artifact Registry repository exists
        run: |
          gcloud artifacts repositories describe infinity-xos \
            --location=${{ env.GCP_REGION }} 2>/dev/null || \
          gcloud artifacts repositories create infinity-xos \
            --repository-format=docker \
            --location=${{ env.GCP_REGION }} \
            --description="Infinity XOS container images"
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev
      
      - name: Build and push API image
        run: |
          IMAGE_TAG="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/infinity-xos/${{ env.API_SERVICE_NAME }}:${{ github.sha }}"
          docker build -t $IMAGE_TAG -f apps/api/Dockerfile .
          docker push $IMAGE_TAG
          echo "API_IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
      
      - name: Deploy API to Cloud Run
        run: |
          gcloud run deploy ${{ env.API_SERVICE_NAME }} \
            --image ${{ env.API_IMAGE_TAG }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars "NODE_ENV=staging,BACKEND_SHA=${{ github.sha }}" \
            --min-instances 0 \
            --max-instances 10 \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300
      
      - name: Get API URL
        id: api-url
        run: |
          API_URL=$(gcloud run services describe ${{ env.API_SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "url=$API_URL" >> $GITHUB_OUTPUT
          echo "API URL: $API_URL"
    
    outputs:
      api_url: ${{ steps.api-url.outputs.url }}

  deploy-web:
    name: Deploy Web to Cloud Run
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build --workspace=web
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Ensure Artifact Registry repository exists
        run: |
          gcloud artifacts repositories describe infinity-xos \
            --location=${{ env.GCP_REGION }} 2>/dev/null || \
          gcloud artifacts repositories create infinity-xos \
            --repository-format=docker \
            --location=${{ env.GCP_REGION }} \
            --description="Infinity XOS container images"
      
      - name: Create Dockerfile for web
        run: |
          cat > apps/web/Dockerfile.staging <<'EOF'
          FROM nginx:alpine
          COPY dist /usr/share/nginx/html
          COPY nginx.conf /etc/nginx/conf.d/default.conf
          EXPOSE 8080
          CMD ["nginx", "-g", "daemon off;"]
          EOF
          
          cat > apps/web/nginx.conf <<'EOF'
          server {
              listen 8080;
              server_name _;
              root /usr/share/nginx/html;
              index index.html;
              
              location / {
                  try_files $uri $uri/ /index.html;
              }
              
              location /health {
                  access_log off;
                  return 200 "healthy\n";
                  add_header Content-Type text/plain;
              }
          }
          EOF
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev
      
      - name: Build and push web image
        run: |
          IMAGE_TAG="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/infinity-xos/${{ env.WEB_SERVICE_NAME }}:${{ github.sha }}"
          docker build -t $IMAGE_TAG -f apps/web/Dockerfile.staging apps/web
          docker push $IMAGE_TAG
          echo "WEB_IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
      
      - name: Deploy web to Cloud Run
        run: |
          gcloud run deploy ${{ env.WEB_SERVICE_NAME }} \
            --image ${{ env.WEB_IMAGE_TAG }} \
            --region ${{ env.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --min-instances 0 \
            --max-instances 5 \
            --memory 256Mi \
            --cpu 1 \
            --timeout 300
      
      - name: Get web URL
        id: web-url
        run: |
          WEB_URL=$(gcloud run services describe ${{ env.WEB_SERVICE_NAME }} \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)')
          echo "url=$WEB_URL" >> $GITHUB_OUTPUT
          echo "Web URL: $WEB_URL"
    
    outputs:
      web_url: ${{ steps.web-url.outputs.url }}

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-web]
    
    steps:
      - name: Test API endpoints
        run: |
          echo "Testing API at ${{ needs.deploy-api.outputs.api_url }}"
          
          echo "=== GET /healthz ==="
          curl -f -v "${{ needs.deploy-api.outputs.api_url }}/healthz"
          
          echo -e "\n\n=== GET /readyz ==="
          curl -f -v "${{ needs.deploy-api.outputs.api_url }}/readyz"
          
          echo -e "\n\n=== GET /version ==="
          curl -f -v "${{ needs.deploy-api.outputs.api_url }}/version"
      
      - name: Test web endpoint
        run: |
          echo "Testing Web at ${{ needs.deploy-web.outputs.web_url }}"
          curl -f -I "${{ needs.deploy-web.outputs.web_url }}"
      
      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Service" >> $GITHUB_STEP_SUMMARY
          echo "- URL: ${{ needs.deploy-api.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Web Service" >> $GITHUB_STEP_SUMMARY
          echo "- URL: ${{ needs.deploy-web.outputs.web_url }}" >> $GITHUB_STEP_SUMMARY
